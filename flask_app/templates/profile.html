<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-indigo-950">
    <div id="wrapper" >
        <!-- Navbar -->
        <nav class="sticky top-0 z-10 w-full bg-white py-2 text-neutral-600 shadow-lg hover:text-neutral-700 focus:text-neutral-700">
            <div class="px-6">
                <!-- Navigation links -->
                <ul class="mr-auto flex text-lg font-semibold">
                    <img src="{{ url_for('static', filename='images/social_logo.jpg') }}" alt="site logo" class="w-12 h-12 hover:animate-pulse">
                    <li>
                        <a class="block transition duration-150 ease-in-out hover:text-neutral-400 py-2 px-4" href="/">Home</a>
                    </li>
                    <li>
                        <a class="block transition duration-150 ease-in-out hover:text-neutral-400 py-2 px-4" href="/user/profile">Profile</a>
                    </li>
                    <li>
                        <a class="block transition duration-150 ease-in-out hover:text-neutral-400 py-2 px-4" href="/user/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="w-2/3 mx-auto mt-12">
            <div class="w-1/2 mx-auto  bg-indigo-800 rounded-lg shadow  text-white px-8 py-6">
                <h1 class=" text-center text-4xl text-semibold">Hello {{session['user_fullname']}}</h1>
                <p class="mt-4">What would you like to do today?</p>
                <p class="mt-4">Unfortunately for you there is nothing for you to do on this site so far besides logout...</p>
                <p class="mt-4">So I guess, do you want to Logout?</p>
            </div>
        </div>
    </div>
</body>
</html>
